name: ci

on:
  pull_request: {}
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2

      - name: fmt
        run: cargo fmt -- --check

      - name: clippy
        run: cargo clippy -- -D warnings

      - name: test
        run: cargo test

      - name: doc
        run: cargo doc --no-deps

